<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="image oversize">
      <img src="{{ site.github.url }}/assets/images/head-icon-standardized.png" alt="Robot head" class="pure-img robot-head">
      <img src="{{ site.github.url }}/assets/images/tour-icon-standardized-labelled.png" alt="Robot body" class="pure-img animate-move-right active robot-body">
      <img src="{{ site.github.url }}/assets/images/factory-icon-standardized.png" alt="Robot feet" class="pure-img animate-move-right robot-feet">
    </div>
  </div>
    <div class="pure-u-1 pure-u-md-1-2 agenda-item vert-center">
      <div class="text vert-spacing horiz-spacing">
        <div class="text">
          <div class="vert-spacing">
            <h3 class="agenda-title">{{ page.tour_agenda.name }}</h3>
            <small class="agenda-date bold">{{ page.tour_agenda.date }} {{ page.tour_agenda.location }}</small>
            <p class="agenda-description vert-spacing">{{ page.tour_agenda.description }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
