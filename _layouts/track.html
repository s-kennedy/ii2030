---
layout: default
---

<main>
  <section id="track-landing">
    <div class="outer-container">
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="horiz-spacing vert-spacing">
            <h1><span class="underlined">{{ page.title }}</span></h1>
            <div class="vert-spacing">
              <h3>{{ page.subtitle }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="track-description">
    <div class="outer-container slide-container background-container">
      {% for slide in page.intro_slides %}
        <div class="slide">
          <div class="pure-g vert-spacing">
            <div class="pure-u-1 pure-u-md-1-2">
              <div class="w-question">
                <p><span class="bold"></span>{{ slide.question }}</p>
                <button href="#" class="btn orange animate">Why<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 vert-center">
              <div class="text vert-spacing horiz-spacing">
                <p>{{ slide.answer }}</p>
                {% if slide.list %}
                <ul>
                  {% for list_item in slide.list %}
                  <li>{{ list_item.item }}</li>
                  {% endfor %}
                </ul>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
  <div>
    {{ content }}
  </div>
</main>
